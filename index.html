<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Modern Ecommerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f2f5, #e1e5e9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-total {
            text-align: center;
            margin: 25px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9ff, #f0f2f5);
            border-radius: 15px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .payment-form {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(45deg, #f8f9ff, #f0f2f5);
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 0;
        }

        .success-message {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="logo">🛒 TechStore</div>
                <button class="cart-btn" onclick="openCart()">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </header>

        <main>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2 style="margin-bottom: 25px; text-align: center;">🛒 Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: Rs. 0</div>
            <button class="checkout-btn" id="checkoutBtn" onclick="showPaymentForm()">
                Proceed to Checkout
            </button>
            <div class="payment-form" id="paymentForm" style="display: none;">
                <h3 style="margin-bottom: 20px;">💳 Payment Details</h3>
                <form id="paymentFormElement">
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="easypaisa">EasyPaisa API</option>
                            <option value="jazzcash">JazzCash API</option>
                            <option value="payfast">PayFast API</option>
                        </select>
                    </div>
                    <div id="cardDetails" style="display: none;">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>
                    <div id="bankDetails" style="display: none;">
                        <div class="form-group">
                            <label>Account Number</label>
                            <input type="text" id="accountNumber" placeholder="Enter account number">
                        </div>
                        <div class="form-group">
                            <label>Bank Name</label>
                            <select id="bankName">
                                <option value="">Select Bank</option>
                                <option value="hbl">HBL</option>
                                <option value="ubl">UBL</option>
                                <option value="mcb">MCB</option>
                                <option value="abL">ABL</option>
                                <option value="standard">Standard Chartered</option>
                            </select>
                        </div>
                    </div>
                    <div id="walletDetails" style="display: none;">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" id="mobileNumber" placeholder="03XX-XXXXXXX" maxlength="12">
                        </div>
                    </div>
                    <button type="submit" class="checkout-btn" id="payBtn">
                        Complete Payment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Products data
        const products = [
            {
                id: 1,
                name: "iPhone 15 Pro",
                price: 320000,
                image: "📱",
                description: "Latest iPhone with advanced features"
            },
            {
                id: 2,
                name: "MacBook Pro M3",
                price: 450000,
                image: "💻",
                description: "Powerful laptop for professionals"
            },
            {
                id: 3,
                name: "AirPods Pro",
                price: 45000,
                image: "🎧",
                description: "Wireless earbuds with noise cancellation"
            },
            {
                id: 4,
                name: "iPad Air",
                price: 150000,
                image: "📱",
                description: "Versatile tablet for work and play"
            },
            {
                id: 5,
                name: "Apple Watch Series 9",
                price: 85000,
                image: "⌚",
                description: "Advanced smartwatch with health features"
            },
            {
                id: 6,
                name: "Samsung Galaxy S24",
                price: 280000,
                image: "📱",
                description: "Flagship Android smartphone"
            }
        ];

        // Cart state
        let cart = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
        });

        // Load products to the grid
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.image}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">Rs. ${product.price.toLocaleString()}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCartCount();
            showNotification('Product added to cart! 🛒');
        }

        // Update cart count display
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show notification
        function showNotification(message) {
            // Simple notification - you can enhance this
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #2ed573, #1e90ff);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-weight: bold;
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Open cart modal
        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            renderCartItems();
        }

        // Close cart modal
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'none';
        }

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty 🛒</div>';
                cartTotal.textContent = 'Total: Rs. 0';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            document.getElementById('checkoutBtn').disabled = false;

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-name">${item.image} ${item.name}</div>
                        <div class="item-price">Rs. ${item.price.toLocaleString()}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="decreaseQuantity(${item.id})">-</button>
                        <span class="qty-display">${item.quantity}</span>
                        <button class="qty-btn" onclick="increaseQuantity(${item.id})">+</button>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: Rs. ${total.toLocaleString()}`;
        }

        // Increase quantity
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += 1;
                updateCartCount();
                renderCartItems();
            }
        }

        // Decrease quantity
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item && item.quantity > 1) {
                item.quantity -= 1;
                updateCartCount();
                renderCartItems();
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCartItems();
        }

        // Show payment form
        function showPaymentForm() {
            document.getElementById('paymentForm').style.display = 'block';
            document.getElementById('paymentForm').scrollIntoView({ behavior: 'smooth' });
        }

        // API Configuration for Pakistani Payment Gateways
        const paymentConfig = {
            jazzcash: {
                sandbox: 'https://sandbox.jazzcash.com.pk/api',
                merchantId: 'MC123456', // Your Merchant ID
                password: 'test123', // Your Password
                integrityKey: 'test_key', // Your Integrity Key
                testMode: true
            },
            easypaisa: {
                sandbox: 'https://sandbox-developer.easypaisa.com.pk/api',
                storeId: 'test_store', // Your Store ID
                hashKey: 'test_hash', // Your Hash Key
                testMode: true
            },
            payfast: {
                api: 'https://api.gopayfast.com',
                merchantKey: 'test_merchant', // Your Merchant Key
                secretKey: 'test_secret', // Your Secret Key
                testMode: true
            }
        };

        // Handle payment method change
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const method = this.value;
            const cardDetails = document.getElementById('cardDetails');
            const bankDetails = document.getElementById('bankDetails');
            const walletDetails = document.getElementById('walletDetails');

            // Hide all detail sections
            cardDetails.style.display = 'none';
            bankDetails.style.display = 'none';
            walletDetails.style.display = 'none';

            // Show relevant section
            if (method === 'card') {
                cardDetails.style.display = 'block';
            } else if (method === 'bank') {
                bankDetails.style.display = 'block';
            } else if (method === 'easypaisa' || method === 'jazzcash' || method === 'payfast') {
                walletDetails.style.display = 'block';
                
                // Update label based on payment method
                const mobileLabel = walletDetails.querySelector('label');
                if (method === 'easypaisa' || method === 'jazzcash') {
                    mobileLabel.textContent = 'Mobile Number';
                } else if (method === 'payfast') {
                    mobileLabel.textContent = 'Account Details';
                }
            }
        });

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function() {
            let value = this.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            this.value = formattedValue;
        });

        // Format expiry date input
        document.getElementById('expiryDate').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            this.value = value;
        });

        // JazzCash API Integration
        async function processJazzCashPayment(amount, orderData) {
            const { jazzcash } = paymentConfig;
            
            // Generate unique transaction ID
            const txnRefNo = 'TXN' + Date.now();
            const dateTime = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];
            
            // Prepare request data
            const requestData = {
                pp_Version: '1.1',
                pp_TxnType: 'MWALLET',
                pp_Language: 'EN',
                pp_MerchantID: jazzcash.merchantId,
                pp_SubMerchantID: '',
                pp_Password: jazzcash.password,
                pp_BankID: 'TBANK',
                pp_ProductID: 'RETL',
                pp_TxnRefNo: txnRefNo,
                pp_Amount: (amount * 100).toString(), // Amount in paisas
                pp_TxnCurrency: 'PKR',
                pp_TxnDateTime: dateTime,
                pp_BillReference: txnRefNo,
                pp_Description: 'TechStore Payment',
                pp_TxnExpiryDateTime: new Date(Date.now() + 30*60000).toISOString().replace(/[-:]/g, '').split('.')[0],
                pp_ReturnURL: window.location.href,
                pp_CancelURL: window.location.href,
                pp_NotifyURL: window.location.href,
                pp_MobileNumber: orderData.mobileNumber,
                pp_CNIC: '0000000000000'
            };

            try {
                // In real implementation, you would make API call to JazzCash
                console.log('JazzCash Payment Request:', requestData);
                
                // Simulate API response
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                return {
                    success: true,
                    transactionId: txnRefNo,
                    message: 'JazzCash payment processed successfully'
                };
            } catch (error) {
                return {
                    success: false,
                    message: 'JazzCash payment failed: ' + error.message
                };
            }
        }

        // EasyPaisa API Integration
        async function processEasyPaisaPayment(amount, orderData) {
            const { easypaisa } = paymentConfig;
            
            const orderId = 'ORDER' + Date.now();
            const dateTime = Math.floor(Date.now() / 1000);
            
            const requestData = {
                storeId: easypaisa.storeId,
                orderId: orderId,
                transactionAmount: amount.toString(),
                transactionType: 'MA',
                mobileAccountNo: orderData.mobileNumber,
                emailAddress: 'customer@techstore.com',
                tokenExpiry: dateTime + 1800, // 30 minutes
                signature: 'generated_hash_signature'
            };

            try {
                console.log('EasyPaisa Payment Request:', requestData);
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                return {
                    success: true,
                    transactionId: orderId,
                    message: 'EasyPaisa payment processed successfully'
                };
            } catch (error) {
                return {
                    success: false,
                    message: 'EasyPaisa payment failed: ' + error.message
                };
            }
        }

        // PayFast API Integration
        async function processPayFastPayment(amount, orderData) {
            const { payfast } = paymentConfig;
            
            const orderId = 'PF' + Date.now();
            
            const requestData = {
                merchant_key: payfast.merchantKey,
                merchant_id: 'test_merchant_id',
                amount: amount.toString(),
                item_name: 'TechStore Purchase',
                return_url: window.location.href,
                cancel_url: window.location.href,
                notify_url: window.location.href,
                name_first: 'Customer',
                name_last: 'Name',
                email_address: 'customer@techstore.com',
                m_payment_id: orderId,
                custom_str1: orderData.mobileNumber || orderData.accountNumber
            };

            try {
                console.log('PayFast Payment Request:', requestData);
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                return {
                    success: true,
                    transactionId: orderId,
                    message: 'PayFast payment processed successfully'
                };
            } catch (error) {
                return {
                    success: false,
                    message: 'PayFast payment failed: ' + error.message
                };
            }
        }
        document.getElementById('paymentFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const payBtn = document.getElementById('payBtn');
            const originalText = payBtn.textContent;
            
            // Show loading
            payBtn.innerHTML = '<span class="loading"></span>Processing Payment...';
            payBtn.disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                // Show success message
                const cartItemsContainer = document.getElementById('cartItems');
                cartItemsContainer.innerHTML = `
                    <div class="success-message">
                        🎉 Payment Successful! 
                        <br><br>
                        Order ID: #ORD${Date.now()}
                        <br>
                        Thank you for your purchase!
                    </div>
                `;

                // Clear cart
                cart = [];
                updateCartCount();

                // Reset form
                this.reset();
                document.getElementById('paymentForm').style.display = 'none';
                document.getElementById('cartTotal').textContent = 'Total: Rs. 0';
                
                // Reset button
                payBtn.innerHTML = originalText;
                payBtn.disabled = false;

                // Show notification
                showNotification('Order placed successfully! 🎉');

            }, 2000);
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('cartModal');
            if (e.target === modal) {
                closeCart();
            }
        });
    </script>
</body>
</html>
